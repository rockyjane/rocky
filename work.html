<script src="js/jane.js"></script>
<script type="text/javascript">
    window.onload = function() {

        //web版點擊至網站，忽略燈箱
        $('.web a').on('click touch', function() {
            window.open($(this).context.href, '_blank')
        })

        //每個章節最後一張圖顯示時出現遊戲連結
        let aul0 = $('article ul').eq(0).find('img').last().attr('src'),
            aul1 = $('article ul').eq(1).find('img').last().attr('src'),
            aul2 = $('article ul').eq(2).find('img').last().attr('src'),
            art_ul = $('article ul'),
            gameLank = $('.game_link')
        $(window).on('scroll',function(){
            if( !gameLank.is(':hidden') ) return false
            if( $('ul.imgend').length >= 2 ) gameLank.show()
            if( art_ul.eq(0).find('img').last().attr('src') != aul0 ) art_ul.eq(0).addClass('imgend')
            if( art_ul.eq(1).find('img').last().attr('src') != aul1 ) art_ul.eq(1).addClass('imgend')
            if( art_ul.eq(2).find('img').last().attr('src') != aul2 ) art_ul.eq(2).addClass('imgend')
        })

        //單元切換
        var Graphic = document.getElementById("Graphic");
        var Gra_u = document.getElementsByTagName("ul")[0];
        //----
        var Web = document.getElementById("Web");
        var Web_u = document.getElementsByTagName("ul")[1];
        //----
        var Photography = document.getElementById("Photography");
        var Pho_u = document.getElementsByTagName("ul")[2];

        function RUN() {
            new AnimOnScroll(lightgallery, {
                minDuration: 0.4,
                maxDuration: 0.7,
                viewportFactor: 0.2
            });
            lightGallery(document.getElementById('lightgallery'));
        }

        Graphic.onclick = Gra;
        Gra();

        function Gra() {
            Pho_u.id = "";
            Web_u.id = "";
            Gra_u.id = "lightgallery";
            Web.className = "";
            Web_u.style.display = "none";
            Photography.className = "";
            Pho_u.style.display = "none";
            Graphic.className = "nac";
            Gra_u.style.display = "block";
            RUN()
        };

        Web.onclick = function() {
            Gra_u.id = "";
            Pho_u.id = "";
            Web_u.id = "lightgallery";
            Graphic.className = "";
            Gra_u.style.display = "none";
            Photography.className = "";
            Pho_u.style.display = "none";
            Web.className = "nac";
            Web_u.style.display = "block";
        }

        Photography.onclick = function() {
            Gra_u.id = "";
            Web_u.id = "";
            Pho_u.id = "lightgallery";
            Web.className = "";
            Web_u.style.display = "none";
            Graphic.className = "";
            Gra_u.style.display = "none";
            Photography.className = "nac";
            Pho_u.style.display = "block";
            RUN()
        }

        //預載圖片
        $('img').lazyload({
            effect: "fadeIn",
            failurelimit: 400,
            load: RUN,
        })

    };
</script>
